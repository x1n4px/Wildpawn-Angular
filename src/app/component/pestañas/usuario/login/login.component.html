<body>
  <div class="container">
    <div class="contenedorUsuario">
      <header>
        <a [class.active]="seleccionado === 'login'" (click)="seleccionar('login')">Inicio de sesión</a>
        <a [class.active]="seleccionado === 'register'" (click)="seleccionar('register')">Registro</a>
      </header>
      <div id="login" class="caja" *ngIf="seleccionado === 'login'">
        <form (ngSubmit)="validarLogin()">
          <input type="text" required placeholder="Correo electrónico" name="clienteEmail" [(ngModel)]="clienteLogin.email">
          <input type="password" required placeholder="Contraseña" name="clientePassword" [(ngModel)]="clienteLogin.password">
          <button type="submit">Iniciar sesión</button>

        </form>

      </div>
      <div id="registro" class="caja" *ngIf="seleccionado === 'register'">
        <form  (ngSubmit)="register()">
          <input type="text" placeholder="Correo electrónico" name="email" [(ngModel)]="clienteRegister.email" >
          <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="clienteRegister.password">
          <input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="clienteRegister.name">
          <input type="text" placeholder="Apellidos" name="Apellidos" [(ngModel)]="clienteRegister.surname">
          <input type="text" placeholder="Cumpleados (dd/mm/yyyy)" name="Birthday" [(ngModel)]="clienteRegister.birthday">
         </form>

        <button (click)="register()">Registrar</button>
      </div>
    </div>
  </div>
</body>
