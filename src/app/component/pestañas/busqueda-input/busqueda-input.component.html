<section>
  <div class="cardContainer">
    <div class="card" *ngFor="let result of resultados">
      <div class="card-click" (click)="verProducto(result)">
        <div class="imgC">
          <img [src]="result.image" alt="">
        </div>

        <div class="text">
          <p>{{result.name}}</p>
        </div>

      </div>
    </div>

    <div class="result" *ngIf="resultados.length === 0">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-cry" width="68" height="68" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 10l.01 0" />
        <path d="M15 10l.01 0" />
        <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0" />
        <path d="M17.566 17.606a2 2 0 1 0 2.897 .03l-1.463 -1.636l-1.434 1.606z" />
        <path d="M20.865 13.517a8.937 8.937 0 0 0 .135 -1.517a9 9 0 1 0 -9 9c.69 0 1.36 -.076 2 -.222" />
      </svg>
      <span>No tenemos resultados que mostrarte</span>
    </div>
  </div>
</section>
