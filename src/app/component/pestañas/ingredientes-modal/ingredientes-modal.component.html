<div class="container">
    <div class="interno">
    <div class="close">
      <a mat-button mat-dialog-close><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M18 6l-12 12" />
        <path d="M6 6l12 12" />
      </svg></a>
    </div>
    <div class="imgText">
      <img [src]="data.ingrediente.imagen" alt="">
      <div class="text">
        <span class="name">{{data.ingrediente.nombre}}</span>
        <span class="descripcion">{{data.ingrediente.descripcion}}</span>
      </div>
    </div>
    <div class="links">
      <span class="l1">PUEDES ENCONTRAR ESTE INGRENTE EN</span>
      <span class="l2">GAMAS PARA PERRO Y GATO:</span>
      <div class="cardContainer">
        <div class="card" *ngFor="let ta of data.ingrediente.gamas">
          {{ta.nombre}}
       </div>
      </div>

    </div>
  </div>
</div>
